<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono&display=swap" rel="stylesheet">
    
    <title>GitHubApi</title>
</head>
<body id="body" class="light-mode">
    <main>
        <div class="header">
            <h1>devfinder</h1>
            <h2 class="sombre">DARK</h2>
            <i name="dark_light" mode" class="fas fa-moon dark logoswitch"></i>
        </div>
    <form id="myForm" autocomplete="off">
        <div class="search">
            <i class="fas fa-search"></i>
            <input type="text" class="form-control" id="search" placeholder="Search GitHub username..." required>
            <button class="btn btn-danger btn-block">Search</button>
        </div>

    </form>
        <div class="github">
            <div id="photo">
                <img src="images/Bitmap.svg" alt="">
            </div>
            <div class="textprincipal">
                <div class="hhh">
                    <h2 id="name">The Octocat</h2>
                    <p id="date">Joined 25 Jan 2011</p>
                </div>
                <div class="at">@octocat</div>
                
                    <p id="bio">This profile has no bio</p>

                    <div class="info">
                        <div class="repos">
                            <h3>Repos</h3>
                            <h4 id="repository"></h4>
                        </div>
                        <div class="followers">
                            <h3>Followers</h3>
                            <h4 id="follow"></h4>
                        </div>
                        <div class="following">
                            <h3>Following</h3>
                            <h4 id="following"></h4>
                        </div>


                    </div>

                            <div class="reseaux">
                                <div class="localisation">
                                    <i class="fas fa-map-marker-alt"></i>
                                    <p id="local">Tokyo</p>
                                </div>
                                <div class="twitter">
                                    <i class="fab fa-twitter"></i>
                                    <p id="tweet">Not Available</p>
                                </div>
                            </div>


                            <div class="reseaux2">
                                <div class="link">
                                    <i class="fas fa-link"></i>
                                    <p id="git">https://github.blog</p>
                                </div>
                                <div class="link2">
                                    <i class="fas fa-building"></i>
                                    <p id="atgit">@github</p>
                                </div>

                            </div>



            </div>

        </div>
        















    </main>
    <script src="https://kit.fontawesome.com/b636e708af.js" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
